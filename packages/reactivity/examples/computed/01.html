<script type="module">

  import { ref, effect, computed } from '../../dist/reactivity.esm.js'

  const count = ref(0)

  count.name = 'count'
  const c = computed(() => {
    console.count('computed')
    return count.value + 1
  })

  effect(() => {
    console.log(c.value)
  })

  setTimeout(() => {
    count.value = 1
  }, 1000)
