  import { reactive, effect, toRef } from '../../dist/reactivity.esm.js'


  const state = reactive({
    name: '张三',
    age: 18
  })

  let name = toRef(state, 'name')


  console.log('name ==> ', name)

    name.value = '李四'
  }, 1000)
