  <meta charset="UTF-8">

<script type="module">
  // import {
  //   ref,
  //   effect
  // } from '../../../node_modules/vue/dist/vue.esm-browser.prod.js'
  import { ref,effect } from '../dist/reactivity.esm.js'

  const count = ref(0)

  // scheduler
  const render = effect(() =>{
    console.log('outer:::',count.value)
    return 1
  }, {
    scheduler(){
      const newV = render()
      console.log('newV',newV)
    }
  })


  console.dir(render)

  setTimeout(() => {
    count.value = 2
  })
</script>
